<script>
    var maxPage = 2;

    var PagerHandler = {
        page : function(pageIndex) {
            for (i = 1; i <= maxPage; i++) {
                $('#page' + i).hide();
                $('#arrow' + i).removeClass('hide-arrow');
            }

            $('#page' + pageIndex).show();
            $('#arrow' + pageIndex).addClass('hide-arrow');
        }
    };

    $(document).ready(function() {
        PagerHandler.page(1);

        /*
         *  Simple image gallery. Uses default settings.
         */
        $('.fancybox').fancybox();

    });
</script>
